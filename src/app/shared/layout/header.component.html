<div class="container">
<div class="navbar navbar-light">
    <a class="navbar-brand" routerLink="/">BC3000 Unit Manager</a>
    <ul class="nav navbar-nav pull-xs-right" *showAuthed="false">
      <li class="nav-item">
        <a class="nav-link"  routerLink="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/login" routerLinkActive="Active">Sign in</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/register" routerLinkActive="Active">Sign up</a>
      </li>
    </ul>
    <ul class="nav navbar-nav pull-xs-right" *showAuthed="true">
      <li class="nav-item">
        <a class="nav-link"  routerLink="/" routerLinkActive="Active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/map" routerLinkActive="active">
          <i class="ion-map"></i>Map
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/settings" routerLinkActive="active">
          <i class="ion-gear-a"></i>Settings
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/profile', currentUser.username]" routerLinkActive="active">
          <img [src]="currentUser.image" *ngIf="currentUser.image" class="user-pic"/>
          <i class="ion-person"></i>{{ currentUser.name }}
        </a>
      </li>
    </ul>
  </div>
</div>
