<div>
  <show-dialog #modifydlg>
    <div class="dlg-header">
      Modify Unit
    </div>
    <div class="dlg-body">
        <div class="row">
            <ul class="nav nav-pills outline-active">
              <li class="nav-item">
                <a class="nav-link" (click)="setModifyType(0)" href="#"  [ngClass]="{'active': modifyType === 0}">Basic Settings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="setModifyType(1)" href="#"  [ngClass]="{'active': modifyType === 1}">Alert Settings</a>
              </li>
            </ul>
        </div>
      <div class="row">
          <div *ngIf="modifyType === 0">
            <form [formGroup]="unitBasicForm" >
              <fieldset [disabled]="isSubmitting" >
                <fieldset class="form-group">
                  <input class="form-control form-control-sm" formControlName="towerfrom" type="text" placeholder="from"/></fieldset>
                <fieldset class="form-group">
                  <input class="form-control form-control-sm" formControlName="towerto" type="text" placeholder="to"/></fieldset>
                <fieldset class="form-group">
                  <input class="form-control form-control-sm" formControlName="idintower" type="text" placeholder="to"/></fieldset>
              </fieldset>
            </form>
          </div>
            <div  *ngIf="modifyType === 1">
              <form [formGroup]="unitAlertForm">
                <fieldset [disabled]="isSubmitting" [hidden]="modifyType != 1">
                  <fieldset class="form-group">
                    <input class="form-control form-control-sm" formControlName="distance1" type="text" placeholder="distance1"/></fieldset>
                  <fieldset class="form-group">
                    <input class="form-control form-control-sm" formControlName="distance2" type="text" placeholder="distance2"/></fieldset>
                  <fieldset class="form-group">
                    <input class="form-control form-control-sm" formControlName="distance3" type="text" placeholder="distance3"/></fieldset>
                </fieldset>
              </form>
            </div>
        </div>
      <div class="row">
        <list-errors [errors]="errors"></list-errors>
      </div>
    </div>
    <div class="dlg-footer">
      <button type="button" class="btn btn-default" (click)="modifydlg.hide()">Close</button>
      <button type="button" class="btn btn-primary" (click)="submitModify()">Save changes</button>
    </div>
  </show-dialog>
  <p>Unit Info</p>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <table class="table">
          <thead>
          <tr>
            <th>Name</th>
            <th>Phone number</th>
            <th>Identity</th>
            <th>Location</th>
            <th>Remark</th>

          </thead>
          <tbody>
          <tr>
            <td>{{selectedUnit.name}}</td>
            <td>{{selectedUnit.phonenum}}</td>
            <td>{{selectedUnit.identity}}</td>
            <td>{{selectedUnit.location}}</td>
            <td>{{selectedUnit.remark}}</td>

          </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-3">
        <div class="row">
          <button type="button" class="btn btn-sm btn-secondary"
                  [disabled]="isSubmitting" (click)="getPhoto(selectedUnit)">Get Photo</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-sm btn-outline-info"
                  [disabled]="isSubmitting" (click)="modifyUnit(selectedUnit)">Modify</button>
        </div>
      </div>
    </div>
  </div>

</div>
