<div>
  <show-dialog #modifydlg>
    <div class="dlg-header">
      Modify Unit
    </div>
    <div class="dlg-body">
      [modify unit]
      <input type="text">
    </div>
    <div class="dlg-footer">
      <button type="button" class="btn btn-default" (click)="modifydlg.hide()">Close</button>
      <button type="button" class="btn btn-primary" (click)="modifydlg.hide()">Save changes</button>
    </div>
  </show-dialog>
  <p>Unit Info</p>
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <table class="table">
          <thead>
          <tr>
            <th>Name</th>
            <th>Phone number</th>
            <th>Identity</th>
            <th>Location</th>
            <th>Remark</th>

          </thead>
          <tbody>
          <tr>
            <td>{{selectedUnit.name}}</td>
            <td>{{selectedUnit.phonenum}}</td>
            <td>{{selectedUnit.identity}}</td>
            <td>{{selectedUnit.location}}</td>
            <td>{{selectedUnit.remark}}</td>

          </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-3">
        <div class="row">
          <button type="button" class="btn btn-sm btn-secondary"
                  [disabled]="isSubmitting" (click)="getPhoto(selectedUnit)">Get Photo</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-sm btn-outline-info"
                  [disabled]="isSubmitting" (click)="updateUnit(selectedUnit)">Modify</button>
        </div>
      </div>
    </div>
  </div>

</div>
