<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">{{ title }}</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/login']" *ngIf="authType == 'register'">Have an account?</a>
          <a [routerLink]="['/register']" *ngIf="authType == 'login'">Need an account?</a>
        </p>
        <list-errors [errors]="errors"></list-errors>
        <form [formGroup]="authForm"  (ngSubmit)="submitForm()">
          <fieldset class="form-group" [disabled]="isSubmitting">
            <fieldset  class="form-group">
              <input formControlName="name" placeholder="Username"
                     class="form-control form-control-lg" type="text"/>
            </fieldset>
            <fieldset class="form-group" *ngIf="authType =='register'">
            <input
              formControlName="phonenum"
              placeholder="Phone number"
              class="form-control form-control-lg"
              type="text" />
          </fieldset>
            <fieldset class="form-group" *ngIf="authType =='register'">
              <input
                formControlName="dept"
                placeholder="Department"
                class="form-control form-control-lg"
                type="text" />
            </fieldset>
            <fieldset class="form-group" *ngIf="authType =='register'">
              <input
                formControlName="line"
                placeholder="Line"
                class="form-control form-control-lg"
                type="text"  />
            </fieldset>
          <fieldset class="form-group">
            <input
              formControlName="password"
              placeholder="Password"
              class="form-control form-control-lg"
              type="password" />
          </fieldset>
            <fieldset class="form-group"  *ngIf="authType =='register'">
              <input class="form-control form-control-lg" type="password"
                     placeholder="Repeat Password" formControlName="password2"/>
            </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right" type="submit">
            {{ title }}
          </button>
          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
